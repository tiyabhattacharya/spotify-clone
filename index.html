<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/20e109a445.js" crossorigin="anonymous"></script>
</head>
<body>
   <nav>
    <ul>
        <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
   </nav>
   <div class="container">
       <h1>Best of NCS - No Copy Right Sounds</h1>
       <div class="songList"></div>
       <div class="songBanner"></div>
   </div>
   <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
            
        </div>
   </div>

    <script src="script.js"></script>   
</body>
</html>
